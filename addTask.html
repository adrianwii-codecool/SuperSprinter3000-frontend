<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Add task</title>
</head>
<body>

<form id="add-task-form" class="form" method="POST" >
    <h2 class="form-title">Add task</h2>
    <div class="form-group">
        <input name="title" class="form-input" id="title" type="text" placeholder="Task title">
    </div>
    <div class="form-group">
        <textarea name="description" class="form-input" id="description" placeholder="Task description"></textarea>
    </div>
    <div class="form-group">
        <input name="estimationTime" class="form-input" type="number" min="1">
    </div>
  <button class="form-button">ADD TASK</button>
</form>
</body>
</html>
